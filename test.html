<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Swiper</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

  <style>

    .test-container{
      padding: 24px 24px 40px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Swiper */
    .product-swiper{
      padding: 10px 12px 28px; /* altda pagination üçün yer */
    }

    /* Card */
    .product-card{
      background: #fff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      height: 320px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .fav-btn{
      position: absolute;
      top: 12px;
      right: 12px;
      width: 30px;
      height: 30px;
      border: 0;
      background: transparent;
      cursor: pointer;
      display: grid;
      place-items: center;
    }
    .fav-btn svg{ width: 18px; height: 18px; }

    .img-wrap{
      height: 190px;
      display: grid;
      place-items: center;
    }

    .img-wrap img{
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .info{
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-top: 8px;
    }

    .title{
      font-size: 13px;
      color: #111;
      margin: 0;
    }

    .old-price{
      font-size: 12px;
      color: #888;
      text-decoration: line-through;
      margin: 0;
    }

    .new-price{
      font-size: 14px;
      color: #e10000;
      font-weight: 700;
      margin: 0;
    }

    /* Pagination dots */
    .swiper-pagination-bullet{
      width: 7px;
      height: 7px;
      background: #cfcfcf;
      opacity: 1;
    }
    .swiper-pagination-bullet-active{
      background: #111;
    }

    /* Custom next/prev buttons (şəkildəki kimi) */
    .nav-btn{
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #111;
      border: 0;
      cursor: pointer;

      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;

      display: grid;
      place-items: center;

      box-shadow: 0 10px 22px rgba(0,0,0,.20);
    }
    .nav-btn svg{
      width: 18px;
      height: 18px;
      stroke: #fff;
      stroke-width: 2.5;
      fill: none;
    }

    /* sağ düymə kənardan bir az çölə çıxsın (şəkildəki kimi) */
    .nav-next{ right: -14px; }
    .nav-prev{ left: -14px; }

    /* disabled olanda (başlanğıcda prev) gizlənsin */
    .nav-btn.swiper-button-disabled{
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive */
    @media (max-width: 1024px){
      .nav-next{ right: -10px; }
      .nav-prev{ left: -10px; }
    }
    @media (max-width: 768px){
      .product-card{ height: 300px; }
      .img-wrap{ height: 170px; }
    }
  </style>
</head>

<body>
  <div class="test-container">
    <div class="swiper product-swiper" id="productSwiper">
      <div class="swiper-wrapper">

        <!-- Slide -->
        <div class="swiper-slide">
          <div class="product-card">
            <button class="fav-btn" type="button" aria-label="Favorit">
              <svg viewBox="0 0 24 24">
                <path d="M12 21s-7-4.6-9.2-8.5C1.2 9.6 3 6.8 6 6.2c1.7-.3 3.3.3 4.2 1.6.9-1.3 2.5-1.9 4.2-1.6 3 .6 4.8 3.4 3.2 6.3C19 16.4 12 21 12 21z" stroke="#111" fill="none" stroke-width="1.6"/>
              </svg>
            </button>

            <div class="img-wrap">
              <img src="assets/images/door.png" alt="Məhsul" />
            </div>

            <div class="info">
              <p class="title">Seyf qapı</p>
              <p class="old-price">399,99 ₼</p>
              <p class="new-price">299,99 ₼</p>
            </div>
          </div>
        </div>

        <!-- Eyni kartı çoxalt (nümunə üçün) -->
        <div class="swiper-slide"><div class="product-card">
          <button class="fav-btn" type="button" aria-label="Favorit">
            <svg viewBox="0 0 24 24"><path d="M12 21s-7-4.6-9.2-8.5C1.2 9.6 3 6.8 6 6.2c1.7-.3 3.3.3 4.2 1.6.9-1.3 2.5-1.9 4.2-1.6 3 .6 4.8 3.4 3.2 6.3C19 16.4 12 21 12 21z" stroke="#111" fill="none" stroke-width="1.6"/></svg>
          </button>
          <div class="img-wrap"><img src="assets/images/door.png" alt="Məhsul" /></div>
          <div class="info"><p class="title">Seyf qapı</p><p class="old-price">399,99 ₼</p><p class="new-price">299,99 ₼</p></div>
        </div></div>

        <div class="swiper-slide"><div class="product-card">
          <button class="fav-btn" type="button" aria-label="Favorit">
            <svg viewBox="0 0 24 24"><path d="M12 21s-7-4.6-9.2-8.5C1.2 9.6 3 6.8 6 6.2c1.7-.3 3.3.3 4.2 1.6.9-1.3 2.5-1.9 4.2-1.6 3 .6 4.8 3.4 3.2 6.3C19 16.4 12 21 12 21z" stroke="#111" fill="none" stroke-width="1.6"/></svg>
          </button>
          <div class="img-wrap"><img src="assets/images/door.png" alt="Məhsul" /></div>
          <div class="info"><p class="title">Seyf qapı</p><p class="old-price">399,99 ₼</p><p class="new-price">299,99 ₼</p></div>
        </div></div>

        <div class="swiper-slide"><div class="product-card">
          <button class="fav-btn" type="button" aria-label="Favorit">
            <svg viewBox="0 0 24 24"><path d="M12 21s-7-4.6-9.2-8.5C1.2 9.6 3 6.8 6 6.2c1.7-.3 3.3.3 4.2 1.6.9-1.3 2.5-1.9 4.2-1.6 3 .6 4.8 3.4 3.2 6.3C19 16.4 12 21 12 21z" stroke="#111" fill="none" stroke-width="1.6"/></svg>
          </button>
          <div class="img-wrap"><img src="assets/images/door.png" alt="Məhsul" /></div>
          <div class="info"><p class="title">Seyf qapı</p><p class="old-price">399,99 ₼</p><p class="new-price">299,99 ₼</p></div>
        </div></div>

        <div class="swiper-slide"><div class="product-card">
          <button class="fav-btn" type="button" aria-label="Favorit">
            <svg viewBox="0 0 24 24"><path d="M12 21s-7-4.6-9.2-8.5C1.2 9.6 3 6.8 6 6.2c1.7-.3 3.3.3 4.2 1.6.9-1.3 2.5-1.9 4.2-1.6 3 .6 4.8 3.4 3.2 6.3C19 16.4 12 21 12 21z" stroke="#111" fill="none" stroke-width="1.6"/></svg>
          </button>
          <div class="img-wrap"><img src="assets/images/door.png" alt="Məhsul" /></div>
          <div class="info"><p class="title">Seyf qapı</p><p class="old-price">399,99 ₼</p><p class="new-price">299,99 ₼</p></div>
        </div></div>

      </div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Custom nav buttons -->
    <button class="nav-btn nav-prev" type="button" aria-label="Prev">
      <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
    </button>

    <button class="nav-btn nav-next" type="button" aria-label="Next">
      <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
    </button>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script>
    new Swiper("#productSwiper", {
      slidesPerView: 4,
      spaceBetween: 22,
      speed: 500,
      loop: false, // şəkildəki kimi: əvvəlcə prev görünməsin
      navigation: {
        nextEl: ".nav-next",
        prevEl: ".nav-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        0: { slidesPerView: 1.2, spaceBetween: 14 },
        520: { slidesPerView: 2.2, spaceBetween: 16 },
        900: { slidesPerView: 3.2, spaceBetween: 18 },
        1200: { slidesPerView: 4, spaceBetween: 22 },
      },
    });
  </script>
</body>
</html>
