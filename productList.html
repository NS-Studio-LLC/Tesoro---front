<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Təməl viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Zoom meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tesero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="product-list-container">

        <!-- start topbar -->
        <div class="topbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="">
            </div>
        </div>
        <!-- end  topbar -->

        <!-- header start -->
        <header>

            <div class="menu-icon">
                <img src="assets/icons/menu.svg" alt="">
            </div>

            <div class="header-actions">

                <div class="search-div" id="searchBox">
                    <img src="assets/icons/search.svg" alt="Search" class="search-icon">
                    <input type="text" placeholder="Axtar..." class="search-input" />
                </div>

                <div class="plus-div">
                    <img src="assets/icons/plus.svg" alt="">
                </div>

                <div class="profile-div">
                    <img src="assets/icons/profil.svg" alt="">
                </div>

                <div class="favorite-div">
                    <img src="assets/icons/favorite.svg" alt="">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        AZ
                        <img src="assets/icons/arrow-down.svg" alt="">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">En</a></li>
                        <li><a class="dropdown-item" href="#">Ru</a></li>
                    </ul>
                </div>

            </div>

        </header>
        <!-- header end -->

        <!--breadcrumb start -->
        <div class="breadcrumb">

            <img src="assets/icons/home-icon.png" alt="">

            <a href="index.html" class="home-link">Ana Səhifə</a>

            <img src="assets/icons/breadcrumb-icon.png" alt="">

            <a href="#" class="navigation">Kombi sistemləri</a>

        </div>
        <!--breadcrumb end -->

        <!-- filters start -->
        <div class="filters-container">

            <select class="select" name="" id="">
                <option value="">Brend</option>
            </select>

            <select class="select" name="" id="">
                <option value="">Esenjor sayı</option>
            </select>

            <select class="select" name="" id="">
                <option value="">İsitmə gücü</option>
            </select>

            <select class="select" name="" id="">
                <option value="">İstehsalçı ölkə</option>
            </select>

        </div>
        <!-- filters end -->

        <!-- products start -->

    </div>



</body>

</html>
